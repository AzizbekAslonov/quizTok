<!DOCTYPE html>
<html lang="en">

<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <link href="https://fonts.googleapis.com/css2?family=Quicksand&display=swap" rel="stylesheet">
   <title>Quizz page</title>
   <link rel="stylesheet" href="css/style.css">
   <link rel="stylesheet" href="css/game.css">
   <link rel="stylesheet" href="css/global.css">
</head>

<body>

   <div class="container">
      <div id="game" class="flex-column">
         <div id="hud">
            <div class="hud-item hud_prog">
               <!-- Question counter -->
               <div id="progressText" class="hud-prefix"></div>

               <!-- ProgressBar -->
               <div class="proggres">
                  <div id="progressBar">
                     <div id="proggressBarFull"></div>
                  </div>
               </div>
            </div>

            <div class="hud-item hud_score">
               <p class="hud-prefix text-center">
                  Natija
               </p>
               <!-- Score here -->
               <h1 class="hud-main-text" id="score">0</h1>
            </div>

            <div class="hud-item text-center hud_time">
               <p class="hud-prefix text-center">
                  Vaqt(s)
               </p>
               <!-- Sekundamer !!! -->
               <h1> <span id="stopwatch"></span></h1>
            </div>

         </div>

         <!-- Main question block -->
         <h1 id="question">Web dasturlash uchun eng ko'p ishlatiluvchi texnologiyalar bular:</h1>
         <div class="choice-container scale">
            <div class="choice-prefix">A</div>
            <p class="choice-text" data-number="1"></p>
         </div>
         <div class="choice-container scale">
            <div class="choice-prefix">B</div>
            <p class="choice-text" data-number="2"></p>
         </div>
         <div class="choice-container scale">
            <div class="choice-prefix">C</div>
            <p class="choice-text" data-number="3"></p>
         </div>
         <div class="choice-container scale">
            <div class="choice-prefix">D</div>
            <p class="choice-text" data-number="4"></p>
         </div>
      </div>
   </div>


   <script src="script/game.js"></script>
</body>

</html>
