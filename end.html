<!DOCTYPE html>
<html lang="en">

<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>End part</title>
   <link rel="stylesheet" href="css/style.css">
   <link rel="stylesheet" href="css/global.css">
</head>

<body>


   <div class='container end-part'>
      <div id="end" class="text-center">
         <div class="views d-flex">
            <h1 id="finalScore"></h1>
            <h1 id="time"></h1>
         </div>
         <form action="#" class="form-container">
            <h2 id="end-text">Natijani saqlash uchun Ismingizni kiriting</h2>
            <input class="endInput" type="text" name="name" id="userName" placeholder="Ism">
            <button class="btn btn-primary scale" id="saveScoreBtn" disabled type="submit"
               onclick="saveScore(event)">Saqlash <i class="fas fa-download"></i></button>
         </form>
         <div class="text-center">
            <a href="game.html" class="btn btn-primary scale">Qaytadan o'ynash <i class="fas fa-redo"></i></a> <br>
            <a href="index.html" class="btn btn-secondary scale">Bosh sahifa<i class="fas fa-home"></i></a> <br>
         </div>
      </div>
   </div>


   <script src="https://kit.fontawesome.com/206fc50836.js" crossorigin="anonymous"></script>
   <script src="script/end.js"></script>
</body>

</html>
